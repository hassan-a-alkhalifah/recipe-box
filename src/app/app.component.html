<h1>{{title}}</h1>
<ul>
  <li *ngFor="let recipe of recipes">
    <h2>{{recipes[0].title}}</h2>
    <ul class="ingredients">
      <li *ngFor="let currentIngredient of recipes[0].ingredients">{{currentIngredient}}</li>
    </ul>
    <ul class="directions">
      <li *ngFor="let currentDirection of recipes[0].directions">{{currentDirection}}</li>
    </ul>
  </li>
</ul>
